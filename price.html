<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Gym Membership Payment | ADS GYM</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f97316",
            dark: "#020617",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center px-4">
  <div
    class="w-full max-w-lg bg-slate-900/80 border border-slate-800 rounded-3xl shadow-2xl px-6 py-8 md:px-8 md:py-10 backdrop-blur container"
  >
    <!-- Title -->
    <div class="mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">
        Gym Membership <span class="text-primary">Payment</span>
      </h1>
      <p class="text-xs md:text-sm text-slate-400 mt-1">
        Complete your payment to activate or renew your ADS GYM membership.
      </p>
    </div>

    <!-- Payment Form -->
    <form id="payment-form" class="space-y-4">
      <div class="form-group flex flex-col gap-1.5">
        <label
          for="name"
          class="text-xs font-medium text-slate-200"
        >
          Full Name
        </label>
        <input
          type="text"
          id="name"
          required
          class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group flex flex-col gap-1.5">
        <label
          for="email"
          class="text-xs font-medium text-slate-200"
        >
          Email Address
        </label>
        <input
          type="email"
          id="email"
          required
          class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group flex flex-col gap-1.5">
  <label
    for="membership"
    class="text-xs font-medium text-slate-200"
  >
    Membership Type
  </label>
  <select
    id="membership"
    required
    class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
  >
    <option value="Basic Plan" data-amount="50">Basic Plan - 50 BDT</option>
    <option value="Weekly Plan" data-amount="300">Weekly Plan - 300 BDT</option>
    <option value="Monthly Plan" data-amount="1200">Monthly Plan - 1200 BDT</option>
  </select>
</div>


      <div class="form-group flex flex-col gap-1.5">
        <label
          for="card-number"
          class="text-xs font-medium text-slate-200"
        >
          Card Number
        </label>
        <input
          type="text"
          id="card-number"
          required
          class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          placeholder="1234 5678 9012 3456"
        />
      </div>

      <div class="grid gap-4 md:grid-cols-2">
        <div class="form-group flex flex-col gap-1.5">
          <label
            for="expiry"
            class="text-xs font-medium text-slate-200"
          >
            Expiry Date (MM/YY)
          </label>
          <input
            type="text"
            id="expiry"
            required
            placeholder="MM/YY"
            class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          />
        </div>

        <div class="form-group flex flex-col gap-1.5">
          <label
            for="cvv"
            class="text-xs font-medium text-slate-200"
          >
            CVV
          </label>
          <input
            type="text"
            id="cvv"
            required
            class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
            placeholder="123"
          />
        </div>
      </div>

      <button
        type="submit"
        class="mt-2 w-full inline-flex items-center justify-center rounded-full bg-primary px-4 py-2.5 text-sm font-semibold text-slate-950 shadow-lg hover:bg-orange-500 transition"
      >
        Make Payment
      </button>
    </form>

    <!-- Message area -->
    <div
      id="message"
      class="mt-3 text-xs text-center text-green-400 min-h-[1rem]"
    ></div>
  </div>

  <!-- Your existing JS -->
  <script src="price.js"></script>
</body>
</html>
