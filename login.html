<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Log In | ADS GYM</title>

  <!-- Remixicon (Facebook icon er jonno) -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f97316",
            dark: "#020617",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-slate-900/80 border border-slate-800 rounded-3xl shadow-2xl px-6 py-8 md:px-8 md:py-10 backdrop-blur"
  >
    <!-- Logo / Title -->
    <div class="mb-6 text-center">
      <div class="flex justify-center mb-2">
        <div
          class="h-10 w-10 flex items-center justify-center rounded-full bg-primary text-xs font-bold tracking-tight text-slate-950"
        >
          ADS
        </div>
      </div>
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">
        Log in <span class="text-primary">ADS GYM</span>
      </h1>
      <p class="text-xs md:text-sm text-slate-400 mt-1">
        Welcome back! Enter your details to continue your fitness journey.
      </p>
    </div>

    <!-- Form -->
    <!-- এখানে id="login-form" দিলাম -->
    <form id="login-form" class="space-y-4">
      <div class="form-group flex flex-col gap-1.5">
        <label
          for="email"
          class="text-xs font-medium text-slate-200"
        >
          Enter Email
        </label>
        <input
          type="email"
          id="email"
          required
          class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group flex flex-col gap-1.5">
        <label
          for="password"
          class="text-xs font-medium text-slate-200"
        >
          Password
        </label>
        <input
          type="password"
          id="password"
          required
          class="w-full rounded-xl bg-slate-950/60 border border-slate-700 px-3 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/70 focus:border-primary/60"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-2 inline-flex items-center justify-center rounded-full bg-primary px-4 py-2.5 text-sm font-semibold text-slate-950 shadow-lg hover:bg-orange-500 transition"
      >
        Log in
      </button>
    </form>

    <!-- Message from JS -->
    <div
      id="message"
      class="mt-3 text-xs text-center text-red-400 min-h-[1rem]"
    ></div>

    <!-- Separator -->
    <div class="flex items-center gap-3 my-5">
      <div class="flex-1 h-px bg-slate-800"></div>
      <span class="text-[10px] uppercase tracking-[0.2em] text-slate-500">
        or
      </span>
      <div class="flex-1 h-px bg-slate-800"></div>
    </div>

    <!-- Social Login -->
    <div class="social-login space-y-3">
      <button
        id="google-signup"
        class="w-full inline-flex items-center justify-center gap-2 rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2.5 text-sm font-medium text-slate-100 hover:bg-slate-800 transition social-button"
        type="button"
      >
        <span class="text-lg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-4 h-4">
            <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.6 29.3 36 24 36c-7 0-12.7-5.7-12.7-12.7S17 10.7 24 10.7c3.2 0 6.1 1.2 8.3 3.2l5.7-5.7C34.3 4.5 29.4 2.4 24 2.4 16 2.4 9 7 6.3 14.7z"></path>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 15 19 12 24 12c3.2 0 6.1 1.2 8.3 3.2l5.7-5.7C34.3 4.5 29.4 2.4 24 2.4 16 2.4 9 7 6.3 14.7z"></path>
            <path fill="#4CAF50" d="M24 43.2c5.2 0 9.9-2 13.4-5.2l-6.2-5.1c-2.1 1.6-4.8 2.7-7.8 2.7-5.3 0-9.8-3.4-11.4-8.1L5.3 33C8 40.7 15.3 43.2 24 43.2z"></path>
            <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1 2.9-3 5.3-5.7 6.9 0 0 .1 0 .1.1l6.2 5.1c-.4.4 5.5-3.6 5.5-11.9 0-1.4-.1-2.3-.8-3.3z"></path>
          </svg>
        </span>
        <span>Continue with Google</span>
      </button>

      <button
        id="facebook-signup"
        class="w-full inline-flex items-center justify-center gap-2 rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2.5 text-sm font-medium text-slate-100 hover:bg-slate-800 transition social-button"
        type="button"
      >
        <span class="text-lg">
          <i class="ri-facebook-fill"></i>
        </span>
        <span>Continue with Facebook</span>
      </button>
    </div>

    <!-- Reset / Signup links -->
    <div class="login-link mt-5 text-center text-xs text-slate-300">
      <p>
        Forget password?
        <a
          href="Reset.html"
          class="text-primary hover:text-orange-400 font-medium"
          >Reset Password</a
        >.
      </p>
      <p class="mt-2">
        Don’t have an account?
        <a
          href="signup.html"
          class="text-primary hover:text-orange-400 font-medium"
          >Sign up</a
        >
      </p>
    </div>
  </div>

  <!-- Login er JS file -->
  <script src="login.js"></script>
</body>
</html>
